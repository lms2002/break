# 서버에서 사용할 기본 문자 인코딩을 UTF-8로 설정
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


spring.application.name=break


spring.datasource.url=jdbc:mysql://localhost:3306/break_database
spring.datasource.username=root
spring.datasource.password=1592!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate의 DDL 자동 생성 기능을 비활성화하여 데이터베이스 스키마를 자동으로 변경하지 않도록 설정
# 데이터베이스 테이블에 이미 설정된 구조(예: AUTO_INCREMENT)와 충돌하지 않게 하기 위해 사용
# 설정 값을 none으로 하면 Hibernate는 테이블을 생성하거나 변경하지 않습니다.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
